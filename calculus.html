        /* CSS for the calculus calculator */
        .calculator {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 50px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #212529;
        }

        .calculus h2 {
            text-align: center;
            margin-top: 20px;
        }

        .calculus .form-group {
            margin-bottom: 15px;
        }

        .calculus label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        .calculus input[type="number"],
        .calculus input[type="text"],
        .calculus button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .calculus input[type="number"]:focus,
        .calculus input[type="text"]:focus {
            outline: none;
            border-color: #45a049;
            box-shadow: 0 0 5px #45a049;
        }

        .calculus .buttons {
            display: flex;
            justify-content: space-between;
        }

        .calculus button {
            cursor: pointer;
            background-color: #4caf50;
            color: #1a1919;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .calculus button:hover {
            background-color: #45a049;
        }

        .calculus input[type="text"] {
            background-color: #fff;
            color: #333;
            font-weight: bold;
            text-align: center;
            border: none;
            cursor: default;
        }
    </style>
</head>

    <script>
        // JavaScript for the calculus calculator
        document.addEventListener('DOMContentLoaded', function () {
            const xInput = document.getElementById('calculus-x');
            const yInput = document.getElementById('calculus-y');
            const addButton = document.getElementById('calculus-add');
            const subtractButton = document.getElementById('calculus-subtract');
            const multiplyButton = document.getElementById('calculus-multiply');
            const divideButton = document.getElementById('calculus-divide');
            const resultInput = document.getElementById('calculus-result');

            // Add event listeners for the buttons
            addButton.addEventListener('click', function () {
                const x = parseFloat(xInput.value);
                const y = parseFloat(yInput.value);
                const result = x + y;
                resultInput.value = result;
            });

            subtractButton.addEventListener('click', function () {
                const x = parseFloat(xInput.value);
                const y = parseFloat(yInput.value);
                const result = x - y;
                resultInput.value = result;
            });

            multiplyButton.addEventListener('click', function () {
                const x = parseFloat(xInput.value);
                const y = parseFloat(yInput.value);
                const result = x * y;
                resultInput.value = result;
            });

            divideButton.addEventListener('click', function () {
                const x = parseFloat(xInput.value);
                const y = parseFloat(yInput.value);
                if (y === 0) {
                    alert("Cannot divide by zero!");
                } else {
                    const result = x / y;
                    resultInput.value = result;
                }
            });
        });
    </script>
