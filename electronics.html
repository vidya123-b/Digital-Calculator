            margin-bottom: 15px;
        }

        .elec-label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        .elec-input {
            width: 100%;
            padding: 10px;

            border-radius: 5px;

            flex-wrap: wrap;

        }

        .elec-button {
            cursor: pointer;
            background-color: #4caf50;
            color: #1a1919;
            font-size: 16px;
            transition: background-color 0.3s ease;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-bottom: 10px;
        }

        .elec-button:hover {
            background-color: #45a049;
        }

        .elec-result {
            background-color: #fff;
            color: #333;
            font-weight: bold;
            text-align: center;
            border: none;
            cursor: default;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            box-sizing: border-box;
            margin-top: 10px;
        }
    </style>

                        <div class="elec-calculator">
                            <h2 class="elec-title">Electronics Calculator</h2>
                            <div class="elec-form-group">
                                <label for="elec-values" class="elec-label">Enter values (comma-separated):</label>
                                <input type="text" id="elec-values" class="elec-input" placeholder="e.g., 100, 200, 300">
                            </div>
                            <div class="elec-buttons">
                                <button id="elec-resistor" class="elec-button">Resistor Color Code</button>
                                <button id="elec-ohms-law" class="elec-button">Ohm's Law</button>
                                <button id="elec-capacitor" class="elec-button">Capacitor Charge</button>
                                <button id="elec-voltage-divider" class="elec-button">Voltage Divider</button>
                                <button id="elec-rc-filter" class="elec-button">RC Filter</button>
                                <button id="elec-rlc-circuit" class="elec-button">RLC Circuit</button>
                            </div>
                            <div class="elec-form-group">
                                <label for="elec-result" class="elec-label">Result:</label>
                                <input type="text" id="elec-result" class="elec-result" readonly>
                            </div>
                        </div>
                    
                        <script>
                            // JavaScript for the electronics calculator
                            document.addEventListener('DOMContentLoaded', function () {
                                const valuesInput = document.getElementById('elec-values');
                                const resultInput = document.getElementById('elec-result');
                    
                                function calculateResistorColorCode(values) {
                                    // Placeholder logic for resistor color code calculation
                                    // Assuming the input values are resistance in ohms
                                    const resistance = values[0];
                                    const tolerance = values[1]; // Tolerance in percentage
                                    const colorCode = "Red-Black-Brown-Gold"; // Example color code
                                    return `Resistor Color Code: ${colorCode}, Tolerance: ${tolerance}%`;
                                }
                    
                                function calculateOhmsLaw(values) {
                                    // Placeholder logic for Ohm's Law calculation
                                    // Assuming the input values are voltage (V), current (I), and resistance (R) respectively
                                    const voltage = values[0];
                                    const current = values[1];
                                    const resistance = values[2];
                                    const power = voltage * current;
                                    return `Power (W) = ${power}`;
                                }
                    
                                function calculateCapacitorCharge(values) {
                                    // Placeholder logic for capacitor charge calculation
                                    // Assuming the input values are capacitance (C) in farads and voltage (V) in volts
                                    const capacitance = values[0];
                                    const voltage = values[1];
                                    const charge = capacitance * voltage;
                                    return `Charge (Q) = ${charge}`;
                                }
                    
                                function calculateVoltageDivider(values) {
                                    // Placeholder logic for voltage divider calculation
                                    // Assuming the input values are input voltage (Vin), resistor1 (R1), and resistor2 (R2) respectively
                                    const Vin = values[0];
                                    const R1 = values[1];
                                    const R2 = values[2];
                                    const Vout = (R2 / (R1 + R2)) * Vin;
                                    return `Output Voltage (Vout) = ${Vout}`;
                                }
                    
                                function calculateRCFilter(values) {
                                    // Placeholder logic for RC filter calculation
                                    // Assuming the input values are resistance (R) in ohms and capacitance (C) in farads
                                    const R = values[0];
                                    const C = values[1];
                                    const cutoffFrequency = 1 / (2 * Math.PI * R * C);
                                    return `Cutoff Frequency = ${cutoffFrequency} Hz`;
                                }
                    
                                function calculateRLCCircuit(values) {
                                    // Placeholder logic for RLC circuit calculation
                                    // Assuming the input values are resistance (R) in ohms, inductance (L) in henrys, and capacitance (C) in farads
                                    const R = values[0];
                                    const L = values[1];
                                    const C = values[2];
                                    const resonantFrequency = 1 / (2 * Math.PI * Math.sqrt(L * C));
                                    return `Resonant Frequency = ${resonantFrequency} Hz`;
                                }
                    
                                document.getElementById('elec-resistor').addEventListener('click', function () {
                                    const values = valuesInput.value.split(',').map(val => parseFloat(val.trim()));
                                    const result = calculateResistorColorCode(values);
                                    resultInput.value = result;
                                });
                    
                                document.getElementById('elec-ohms-law').addEventListener('click', function () {
                                    const values = valuesInput.value.split(',').map(val => parseFloat(val.trim()));
                                    const result = calculateOhmsLaw(values);
                                    resultInput.value = result;
                                });
                    
                                document.getElementById('elec-capacitor').addEventListener('click', function () {
                                    const values = valuesInput.value.split(',').map(val => parseFloat(val.trim()));
                                    const result = calculateCapacitorCharge(values);
                                    resultInput.value = result;
                                });
                    
                                document.getElementById('elec-voltage-divider').addEventListener('click', function () {
                                    const values = valuesInput.value.split(',').map(val => parseFloat(val.trim()));
                                    const result = calculateVoltageDivider(values);
                                    resultInput.value = result;
                                });
                    
                                document.getElementById('elec-rc-filter').addEventListener('click', function () {
                                    const values = valuesInput.value.split(',').map(val => parseFloat(val.trim()));
                                    const result = calculateRCFilter(values);
                                    resultInput.value = result;
                                });
                    
                                document.getElementById('elec-rlc-circuit').addEventListener('click', function () {
                                    const values = valuesInput.value.split(',').map(val => parseFloat(val.trim()));
                                    const result = calculateRLCCircuit(values);
                                    resultInput.value = result;
                                });
                            });
                        </script>
