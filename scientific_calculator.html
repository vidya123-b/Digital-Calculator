                            //Create calculator btns

                            //Calculator
                            function calculator(button){
                                if(button.type == "operator"){
                                    data.operation.push( button.symbol );
                                    data.formula.push( button.formula);
                                
                                }else if(button.type == "number"){
                                    data.operation.push( button.symbol );
                                    data.formula.push( button.formula);
                                
                                }else if(button.type == "trigo_function"){
                                    data.operation.push( button.symbol + "(");
                                    data.formula.push( button.formula);
                                }else if(button.type == "math_function"){
                                    let symbol, formula;
                                    
                                    if(button.name == "factorial"){
                                        symbol = "!";
                                        formula = button.formula;

                                        data.operation.push(symbol);
                                        data.formula.push(formula);
                                    }else if(button.name == "power"){
                                        symbol = "^(";
                                        formula = button.formula;

                                        data.operation.push(symbol);
                                        data.formula.push(formula);
                                    }
                                    else if(button.name == "square"){
                                        symbol = "^(";
                                        formula = button.formula;

                                        data.operation.push(symbol);
                                        data.formula.push(formula);

                                        data.operation.push("2)");
                                        data.formula.push("2)");
                                    }else{
                                        symbol = button.symbol + "(";
                                        formula = button.formula + "(";
                                        data.operation.push(symbol);
                                        data.formula.push(formula);
                                    }

                                }else if(button.type == "key"){
                                    if(button.name == "clear"){
                                        data.operation = [];
                                        data.formula = [];

                                        updateOutputResult(0);

                                    }else if(button.name == "delete"){
                                        data.operation.pop();
                                        data.formula.pop();
                                    }else if( button.name == "rad"){
                                        RADIAN = true;
                                        angleToggler();
                                    }else if( button.name == "deg"){
                                        RADIAN = false;
                                        angleToggler();
                                    }
                                    

                                }else if(button.type == "calculate"){
                                    formula_str = data.formula.join('');

                                    //Fix power and factorial issue
                                    //Search for factorial and power function
                                    let POWER_SEARCH_RESULT = search(data.formula, POWER);
                                    let FACTORIAL_SEARCH_REASULT = search(data.formula, FACTORIAL);

                                    //Get power base and replace with the right formula
                                    const BASES = powerBaseGetter(data.formula, POWER_SEARCH_RESULT);
                                    BASES.forEach(base => {
                                        let toReplace = base + POWER;
                                        let replacement = "Math.pow(" + base + ",";

                                        formula_str = formula_str.replace(toReplace, replacement);
                                    })
                                    
                                    //Get Factorial Number and replace with the right formula
                                    const NUMBERS = factorialNumberGetter(data.formula, FACTORIAL_SEARCH_REASULT);
                                    NUMBERS.forEach(factorial => {
                                        formula_str = formula_str.replace(factorial.toReplace, factorial.replacement);
                                    })

                                    //Calculate
                                    let result;
                                    try{
                                        result = eval(formula_str);
                                    }catch(error){
                                        if(error instanceof SyntaxError){
                                            result = "Syntax Error!"
                                            updateOutputResult(result);
                                            return;
                                        }
                                    }

                                    //Save Result for later use
                                    ans = result
                                    data.operation = [result];
                                    data.formula = [result];

                                    updateOutputResult(result);
                                    return;
                                }

                                updateOutputOperation(data.operation.join(''));

                            }

                            //Factorial Number Getter
                            function factorialNumberGetter(formula, FACTORIAL_SEARCH_REASULT){
                                let numbers = []; //save all numbers in the same array
                                let factorial_sequence = 0;

                                FACTORIAL_SEARCH_REASULT.forEach(factorial_index => {
                                    let number = []; //current factorial number

                                    let next_index = factorial_index + 1;
                                    let next_input = formula[next_index];

                                    if(next_input == FACTORIAL){
                                        factorial_sequence += 1;
                                        return
                                    }

                                    //If there was a factorial sequence, we need to get
                                    //The index of the very first factorial function.
                                    let first_factorial_index = factorial_index - factorial_sequence;

                                    //Then to get the number right before it
                                    let previous_index = first_factorial_index - 1;
                                    let parentheses_count = 0;

                                    while(previous_index >= 0){

                                        if(formula[previous_index] == "(") parentheses_count --;
                                        if(formula[previous_index] == ")") parentheses_count ++;
                                        
                                        let is_operator = false;
                                        OPERATOR.forEach(OPERATOR => {
                                            if(formula[previous_index] == OPERATOR) is_operator = true;
                                        })

                                        if(is_operator && parentheses_count == 0) break;

                                        number.unshift(formula[previous_index]);
                                        previous_index--;
                                    }

                                    let number_str = number.join('');
                                    const factorial = "factorial(", close_parenthesis = ")"
                                    let times = factorial_sequence + 1;

                                    let toReplace = number_str + FACTORIAL.repeat(times);
                                    let replacement = factorial.repeat(times) + number_str + close_parenthesis.repeat(times);

                                    numbers.push({
                                        toReplace : toReplace,
                                        replacement : replacement
                                    })

                                    //Reset factorial_sequence
                                    factorial_sequence = 0;
                                })

                                return numbers;
                            }

                            //Power base getter
                            function powerBaseGetter(formula, POWER_SEARCH_RESULT){
                                let powers_bases = []; //save all bases in the same array

                                POWER_SEARCH_RESULT.forEach(power_index => {
                                    let base = []; //current base

                                    let parentheses_count = 0;

                                    let previous_index = power_index -1;

                                    while(previous_index >= 0){

                                        if(formula[previous_index] == "(") parentheses_count --;
                                        if(formula[previous_index] == ")") parentheses_count ++;
                                        
                                        let is_operator = false;
                                        OPERATOR.forEach(OPERATOR => {
                                            if(formula[previous_index] == OPERATOR) is_operator = true;
                                        })

                                        let is_power = formula[previous_index] == POWER;

                                        if((is_operator && parentheses_count == 0) || is_power) break;

                                        base.unshift(formula[previous_index]);
                                        previous_index--;
                                    }

                                    powers_bases.push(base.join(''));
                                })
                                return powers_bases;
                            }

                            //Search an array
                            function search(array, keyword){
                                let search_result = [];

                                array.forEach( (element, index) => {
                                    if(element == keyword) search_result.push(index);
                                })

                                return search_result;
                            }

                            //factorial function
                            function factorial (number){
                                if(number % 1 !=0) return gamma(number + 1);
                                if(number === 0 || number === 1) return 1;

                                let result = 1;
                                for(let i = 1; i <= number; i++){
                                    result *= i;
                                    if(result === Infinity) return Infinity
                                }
                                return result;
                            }

                            // GAMMA FUNCTINON
                            function gamma(n) {  // accurate to about 15 decimal places
                                //some magic constants 
                                var g = 7, // g represents the precision desired, p is the values of p[i] to plug into Lanczos' formula
                                    p = [0.99999999999980993, 676.5203681218851, -1259.1392167224028, 771.32342877765313, -176.61502916214059, 12.507343278686905, -0.13857109526572012, 9.9843695780195716e-6, 1.5056327351493116e-7];
                                if(n < 0.5) {
                                return Math.PI / Math.sin(n * Math.PI) / gamma(1 - n);
                                }
                                else {
                                n--;
                                var x = p[0];
                                for(var i = 1; i < g + 2; i++) {
                                    x += p[i] / (n + i);
                                }
                                var t = n + g + 0.5;
                                return Math.sqrt(2 * Math.PI) * Math.pow(t, (n + 0.5)) * Math.exp(-t) * x;
                                }
                            }

                            //Trigonometric function
                            function trigo(callback, angle){

                                }

                            }
                            function inv_trigo(callback, value){
                                let angle = callback(value);

                                if(!RADIAN){
                                    angle = angle * 180/Math.PI;
                                }

                                return angle;
                            }
