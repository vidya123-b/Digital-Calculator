                <main>
                    <div class="container-fluid px-4">
                  <h1>Inflation Calculator</h1>
                        <p>Enter the initial amount and the number of years to calculate the future value with inflation.</p>
                    <div class="calculator">
                        
                        <form onsubmit="event.preventDefault(); calculateInflation();">
                          <div class="input-group">
                            <label for="initialAmount">Initial Amount (INR)</label>
                            <input type="number" id="initialAmount" required>
                          </div>
                          <div class="input-group">
                            <label for="years">Number of Years</label>
                            <input type="number" id="years" required>
                          </div>
                          <div class="input-group">
                            <label for="inflationRate">Annual Inflation Rate (%)</label>
                            <input type="number" id="inflationRate" step="0.01" required>
                          </div>
                          <div class="input-group">
                            <input type="submit" value="Calculate">
                          </div>
                        </form>
                        <div class="result" id="result"></div>
                      </div>

        <script>
            function calculateInflation() {
              const initialAmount = parseFloat(document.getElementById('initialAmount').value);
              const years = parseFloat(document.getElementById('years').value);
              const inflationRate = parseFloat(document.getElementById('inflationRate').value) / 100;
              
              let futureValue = initialAmount;
              for (let i = 0; i < years; i++) {
                futureValue *= (1 + inflationRate);
              }
              const futureValueWithCommas = futureValue.toLocaleString(); // Add commas for number formatting
              
              const resultElement = document.getElementById('result');
              resultElement.innerHTML = `Future Value with Inflation: â‚¹${futureValueWithCommas}`;
            }
          </script>
